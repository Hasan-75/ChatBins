<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat bins</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <h3>
        Hello {{ request.user.username }}
        <a href="{% url 'logout' %}" style="float: right">Logout</a>
    </h3>
    <hr>
    <div style="width:20%; float: right; border: 1px solid; padding: 2%; text-align: center">
        <h4 style="border: 1px solid; border-top: none">Active users</h4>
        <br>
        <div id="active_list">
        </div>
    </div>


    <script>
        $(document).ready(
            function () {
                var update_list = function(){
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            $("#active_list").html(this.responseText);
                        }
                    };
                    xhttp.open("GET", "{% url 'active_users' %}", true);
                    xhttp.send();

                };
                update_list();
                setInterval(update_list, 10000);
            }
        );
    </script>
</body>
</html>
